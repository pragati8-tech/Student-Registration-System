<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Registration-System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
        <header>
        <h1>Student Registration System</h1>
        <p>Manage student enrollments and academic records.</p>
    </header>
    <form action="" class="form">
        <label for="name">Student Name:</label>
        <input type="text" class="name" placeholder="Student Name" required>

        <label for="stdId">Student ID:</label>
        <input type="number" class="stdId" placeholder="Student ID" required>

        <label for="emailId">Email ID:</label>
        <input type="email" class="emailId" placeholder="Email ID " required>

        <label for="contact">Contact:</label>
        <input type="tel" class="contact" maxlength="10" placeholder="Contact" required>

        <input type="button" class="btn" value="Submit">
    </form>
    </div>
    </div>
</body>
</html>
