<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Registration-System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
        <header>
        
        <h1>Student Registration System</h1>
        <p class="info">Manage student enrollments and academic records.</p>
     </header>
     <form action="" class="form">
        <label for="name">Student Name:</label>
        <input type="text" class="input name" placeholder="Student Name" required>
         

        <label for="stdId">Student ID:</label>
        <input type="number" class="input stdId" placeholder="Student ID" required>
      

        <label for="emailId">Email ID:</label>
        <input type="email" class="input emailId" placeholder="Email ID " required>
        

        <label for="contact">Contact:</label>
        <input type="tel" class="input contact" maxlength="10" placeholder="Contact" required>
        
          
      
<button type="button" class="btn submit">Submit</button>
    

    </form>
  
           <table class="list" id="stdlist">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Email ID</th>
                <th>Contact</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="table">

        </tbody>
    </table>
    </div>
    </div>
</body>
</html>
